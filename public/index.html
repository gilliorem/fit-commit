<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42 Fit Commit Leaderboard</title>
    <style>
      body {
        font-family: Roboto, sans-serif;
        margin: 2rem;
        background: #f5f5f5;
      }
      h1 {
        margin-bottom: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 0.75rem;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      tbody tr:nth-child(even) {
        background: #fafafa;
      }
      #status {
        margin-bottom: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>42 Fit Commit Leaderboard</h1>
    <div id="status">Loading activitiesâ€¦</div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Distance (km)</th>
          <th>Avg Speed (km/h)</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
      async function loadActivities() {
        const status = document.getElementById('status');
        const tbody = document.getElementById('leaderboard-body');

        try {
          const response = await fetch('/api/club/activities');
          if (!response.ok) {
            throw new Error('Request failed');
          }
          const payload = await response.json();
          const activities = payload.activities || [];

          if (activities.length === 0) {
            status.textContent = 'No walk or run activities found.';
          } else {
            status.textContent = '';
          }

          tbody.innerHTML = activities
            .map(
              (activity) => `
                <tr>
                  <td>${activity.name}</td>
                  <td>${activity.distance_km.toFixed(2)}</td>
                  <td>${activity.avg_speed_kmh.toFixed(2)}</td>
                </tr>
              `
            )
            .join('');
        } catch (error) {
          console.error(error);
          status.textContent = 'Could not load activities. Please try again later.';
        }
      }

      loadActivities();
    </script>
  </body>
</html>
